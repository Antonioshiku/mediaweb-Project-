<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>media-website</title>
    <!-- Custom CSS link -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Other Styling link -->
    <link rel="stylesheet" href="css/bootstrap-icons.css" />

    <!-- bootstrap Icons link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css"
      integrity="sha384-eoTu3+HydHRBIjnCVwsFyCpUDZHZSFKEJD0mc3ZqSBSb6YhZzRHeiomAUWCstIWo"
      crossorigin="anonymous"
    /> 
    <!-- google fonts link -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Rubik&family=Source+Sans+Pro&family=ZCOOL+KuaiLe&display=swap');
      </style>
  </head>
  <body>
    <!-- Logo and Upper Header Section! -->

    <div class="con">
      <!-- Icons Section -->
      <div class="main_icon">
        <div class="sub_icon">
          <i class="bi bi-facebook"></i>
          <i class="bi bi-instagram"></i>
          <i class="bi bi-twitter"></i>
        </div>
      </div>

      <!-- Website Logo Section -->
      <div class="logo">
        <img src="./img/voice_logo.png" alt="" />
      </div>

      <!-- This is a subscribe and serch bar section. -->
      <div class="subscribe">
           <button>
            <a href="#">subscribe</a>
          </button>
          <input type="text"  id="serch" placeholder="Serch...">
          <div>
            <i class="bi bi-search"></i>
          </div>
      </div>
    </div>

    <hr>

    <!-- Custom js link -->
    <script src="js/script.js"></script>
    <!-- Other Scripting link -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="./js/bootstrap.js"></script>
    <script src="js/glide.js"></script>
    <script src="js/glide.modular.esm.js"></script>
  </body>
</html>
